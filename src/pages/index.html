<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>blank page</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" content="">
    <link rel="apple-touch-icon" href="">
  </head>
  <body>
    <div class="wrapper-box">
      <header>
        <div class="container width-col">
          <div class="kf-info">
            <span>客服热线:</span>
            <span> 400-xx-xxxx</span>
          </div>
          <div class="btn">
            <button type="button">登录</button>
            <button type="button">注册</button>
          </div>
        </div>
        <div class="nav">
          <ul class="width-col">
            <li>理财首页</li>
            <li>银行理财</li>
            <li>理财公告</li>
          </ul>
        </div>
      </header>

      <div class="main">
        <div class="info">
          <div class="info-item-1">
            <span>安富</span>
            <span>&nbsp;200110期</span>
          </div>
          <div class="info-item-2">
            <div class="info-item-2__inner-1">
              <div class="inner">
                <div class="title">
                  预期年化利率
                </div>
                <div class="content">
                  3.07%
                </div>
              </div>
            </div>
            <div class="info-item-2__inner-2">
              <div class="inner">
                <div class="title">
                  投资期限(天)
                </div>
                <div class="content">
                  90天
                </div>
              </div>
            </div>
            <div class="info-item-2__inner-3">
              <div class="inner no-border">
                <div class="title">
                  起投金额(元)
                </div>
                <div class="content">
                  10000.00
                </div>
              </div>
            </div>
            <div class="info-item-2__inner-4">
              <div class="item title">项目起息日</div>
              <div class="item">2020-03-25</div>
              <div class="item title">项目到期日</div>
              <div class="item">2020-06-25</div>
              <div class="item title">递增金额</div>
              <div class="item">1000元</div>
              <div class="item title">投资截止时间</div>
              <div class="item">7天7时12分31秒</div>
              <div class="item title">投标进度</div>
              <div class="progress"></div>
            </div>
          </div>
          <div class="info-item-3">
            <div class="title">剩余可投金额</div>
            <div class="money">300000 元</div>
            <div class="balance item">
              <span>账户余额:</span>
              <span>50000.00元</span>
            </div>
            <div class="income item">
              <span>预计收益:</span>
              <span>0.0元</span>
            </div>
            <div class="input item">
              <input type="text" name="money">
            </div>
            <button class="item" type="button">立即投资</button>
          </div>
        </div>
        <div class="detail">

        </div>
      </div>
      
      <footer>

      </footer>
    </div>
  </body>
</html>
